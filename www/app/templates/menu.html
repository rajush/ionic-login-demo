<ion-side-menus enable-menu-with-back-views="false">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-calm">
            <ion-nav-back-button></ion-nav-back-button>

            <ion-nav-buttons side="left" ng-cloak>
                <button menu-toggle="left" class="button button-icon button-clear ion-navicon"></button>
            </ion-nav-buttons>
            <ion-nav-buttons side="right">
                <button class="button button-clear ion-person"> {{vm.user | uppercase}}</button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <!-- Center content -->
        <ion-nav-view name="menuContent"></ion-nav-view>
    </ion-side-menu-content>

    <!-- Left menu -->
    <ion-side-menu side="left" expose-aside-when="large">
        <ion-header-bar class="bar-dark">
            <h1 class="title">Menu</h1>
        </ion-header-bar>
        <ion-content>
            <ion-list>
                <ion-item menu-close href="#/app/home">
                    Home
                </ion-item>
                <ion-item menu-close href="#/app/dashboard">
                    Dashboard
                </ion-item>
                <ion-item menu-close href="#/app/playlists">
                    Admin
                </ion-item>
                <ion-item ui-sref="login">
                    Logout
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
